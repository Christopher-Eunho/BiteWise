<!DOCTYPE html>
<html lang="en">
    <head>
        <title>BiteWise</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        

    </head>
    <body>
        <h1>BiteWise</h1>
        <h2>Total Spend: <span id="total"></span></h2>
        <h2>Limit: <span id="limit"></span></h2>
        <h3>Enter Amount</h3>
        <input type="text" id="amount"/>
        <div>
            <input type="submit" id="amountSubmit"/>
            <input type="reset" id="amountReset"/>
        </div>
    
        <h3>Set Limit</h3>
        <input type="text" id="newLimit">
        <input type="submit" id="setLimit">

        <h2 id="greet">Hello WORLD!!!!</h2>
        <input type="text" id="name">
        <script src="popup.js"></script>

        <h4 id="greet">Login with Google</h4>
        <input type="text" id="name">
        <div class="g-signin2" data-onsuccess="onSignIn"></div>        
        
        <!-- login Google API -->
        <script src="https://apis.google.com/js/platform.js" async defer></script>

        <script>
            function onSignIn(googleUser) {
                var profile = googleUser.getBasicProfile();
                console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
                console.log('Name: ' + profile.getName());
                console.log('Image URL: ' + profile.getImageUrl());
                console.log('Email: ' + profile.getEmail());
            }
          </script>
    </body>
</html>
