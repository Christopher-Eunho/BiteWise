<!DOCTYPE html>
<html lang="en">
    <head>
        <title>BiteWise</title>
        <link rel="stylesheet" type="text/css" href="style.css"> 
    </head>
    <body>
        <h1>BiteWise</h1>
        <h2>Total Spend: <span id="total"></span></h2>
        <h2>Limit: <span id="limit"></span></h2>
        <h3>Enter Amount</h3>
        <input type="text" id="amount"/>
        <div>
            <input type="submit" id="amountSubmit"/>
            <input type="reset" id="amountReset"/>
        </div>
    
        <h3>Set Limit</h3>
        <input type="text" id="newLimit">
        <input type="submit" id="setLimit">

        <h2 id="greet">Hello WORLD!!!!</h2>
        <input type="text" id="name">
        <script src="popup.js"></script>
    </body>
</html>
